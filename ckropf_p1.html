<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 1</title>

    <link rel="stylesheet" href="stylesheet.css" />

  <body>
    <header>
      <h1>Business Analytics Student Survey</h1>
    </header>

    <main>
      <form action="ckropf_p2.html" method="get">
        <label for="country">My home country is:</label><br />
        <input
          type="text"
          id="country"
          name="country"
          autofocus
          required
        /><br /><br />

        <label for="hometown">
          My home town is:
          <span class="tooltip">
            <i class="fa-solid fa-circle-info fontawesome"></i>
            <span class="tooltiptext"
              >What town did you live in before coming to college?</span
            >
          </span> </label
        ><br />
        <input type="text" id="hometown" name="hometown" required /><br /><br />

        <label for="state">My home state is:</label><br />

          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>

          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>

          <option value="VI">U.S. Virgin Islands</option></select
        ><br /><br />
        <label for="impression">My impression of the BAIS major is:</label
        ><br />
        <select id="impression" name="impression" required>
          <option value="">-- Select an option --</option>
          <option value="5">Very positive</option>
          <option value="4">Somewhat positive</option>
          <option value="3">Neutral</option>
          <option value="2">Somewhat negative</option>
          <option value="1">Very negative</option></select
        ><br /><br />
        <p>page 1 of 2</p>
        <button type="submit">Next</button>
      </form>
    </main>
