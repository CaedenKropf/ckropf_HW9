<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Analytics Student Survey - Page 2</title>

    <link rel="stylesheet" href="stylesheet.css" />

    <script
      src="https://kit.fontawesome.com/7a1332a269.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Business Analytics Student Survey</h1>
    </header>

    <main>
      <form action="ckropf_ty.html" method="get">
        <fieldset>
          <legend>I am finishing my:</legend>
          <input type="radio" id="first" name="year" value="first" required />
          <label for="first">first year at Iowa</label><br />

          <input type="radio" id="second" name="year" value="second" />
          <label for="second">second year at Iowa</label><br />

          <input type="radio" id="third" name="year" value="third" />
          <label for="third">third year at Iowa</label><br />

          <input type="radio" id="fourth" name="year" value="fourth" />
          <label for="fourth">fourth year at Iowa</label><br />

          <input type="radio" id="fifth" name="year" value="fifth" />
          <label for="fifth">fifth or more year at Iowa</label><br /><br />
        </fieldset>

        <fieldset>
          <legend>BAIS core class I have completed</legend>

          <input type="checkbox" id="is" name="bais_class" value="IS" />
          <label for="is">Information Systems</label><br />

          <input type="checkbox" id="om" name="bais_class" value="OM" />
          <label for="is">Operations Management</label><br />

          <input type="checkbox" id="ba" name="bais_class" value="BA" />
          <label for="ba">Foundations of Business Analytics</label><br />

          <input type="checkbox" id="ct" name="bais_class" value="CT" />
          <label for="dv">Computational Thinking</label><br />

          <input type="checkbox" id="dw" name="bais_class" value="DW" />
          <label for="db">Data Wrangling</label><br />

          <input type="checkbox" id="dm" name="bais_class" value="DM" />
          <label for="pr">Data Mining</label><br />

          <input type="checkbox" id="bc" name="bais_class" value="BC" />
          <label for="ot">BAIS Capstone</label><br /><br />
        </fieldset>
        <p>page 2 of 2</p>
        <button type="submit">Finish</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Caeden Kropf</p>
    </footer>
  </body>
</html>
